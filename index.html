        DONT_LEFT: { text: "Î∞±Í∏∞ Ïò¨Î¶¨ÏßÄ Îßà!", hand: "left", type: "dont", className: "Í∏∞Î≥∏", weight: 1 },
        DONT_RIGHT: { text: "Ï≤≠Í∏∞ Ïò¨Î¶¨ÏßÄ Îßà!", hand: "right", type: "dont", className: "Í∏∞Î≥∏", weight: 1 },
        DONT_BOTH: { text: "ÏñëÍ∏∞ Ïò¨Î¶¨ÏßÄ Îßà!", hand: "both", type: "dont", className: "Í∏∞Î≥∏", weight: 1 }
      };

      // TTS (Text-to-Speech) function
      function speak(text) {
        // Cancel any ongoing speech
        window.speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR'; // Korean language
        utterance.rate = 1.2; // Slightly faster for game pace
        utterance.pitch = 1.0;
        utterance.volume = 1.0;

        window.speechSynthesis.speak(utterance);

      // Calculate time limit based on level
      function getTimeLimit(level) {
        const baseTime = 1.5;
        const reduction = (level - 1) * 0.1;
        return Math.max(0.9, baseTime - reduction);
      }

      // Generate random command with weighted probability (avoid 3 consecutive same commands)
      function generateCommand() {
        const commandKeys = Object.keys(COMMANDS);
        let newCommand;

        // Create weighted array
        const weightedCommands = [];
        commandKeys.forEach(key => {
          const weight = COMMANDS[key].weight;
          for (let i = 0; i < weight; i++) {
            weightedCommands.push(key);
          }
        });

        do {
          const randomIndex = Math.floor(Math.random() * weightedCommands.length);
          newCommand = weightedCommands[randomIndex];
        } while (
          commandHistory.length >= 2 &&
          commandHistory[commandHistory.length - 1] === newCommand &&
          commandHistory[commandHistory.length - 2] === newCommand
        );

        commandHistory.push(newCommand);
        if (commandHistory.length > 3) {
          commandHistory.shift();
        }

        return COMMANDS[newCommand];
      }

        resetTimerBar();
        if (commandTimer) clearTimeout(commandTimer);

        updateGameUI();

        setTimeout(() => {
          // Hide result indicator
          resultIndicator.className = "result-indicator";

          if (successCount + failCount >= totalRounds) {
            endRound();
          } else {
            issueNextCommand();
          }
        }, 1000);
      }

      // Issue next command
      function issueNextCommand() {
        const delay = Math.random() * 500 + 500; // 0.5~1.0Ï¥à ÎûúÎç§

        setTimeout(() => {
          currentCommand = generateCommand();
          commandStartTime = Date.now();
          correctPoseStartTime = 0;
          gameActive = true;

          const display = document.getElementById("command-display");
          display.textContent = currentCommand.text;
          display.className = "command-display";

          // Speak the command
          speak(currentCommand.text);

          startTimerBar();

          // Set timeout for completion
          commandTimer = setTimeout(() => {
            if (gameActive) {
              // "Ïò¨Î¶¨ÏßÄ Îßà" Î™ÖÎ†πÏùÄ ÏãúÍ∞ÑÏù¥ ÎÅùÎÇ¨ÏùÑ Îïå ÏúÑÎ∞òÌïòÏßÄ ÏïäÏïòÏúºÎ©¥ ÏÑ±Í≥µ
              if (currentCommand.type === "dont") {
                handleSuccess();
              } else {
                // "Ïò¨Î†§" Î™ÖÎ†πÏùÄ ÏãúÍ∞ÑÏù¥ ÎÅùÎÇ¨ÏùÑ Îïå Ïã§Ìå®
                handleFailure();
              }
            }
          }, timeLimit * 1000);
        }, delay);
      }

      // End current round and check for level up
      function endRound() {
        const display = document.getElementById("command-display");

        if (successCount >= minSuccessForNextLevel) {
          // Level up!
          currentLevel++;
          timeLimit = getTimeLimit(currentLevel);

          display.textContent = `üéâ Î†àÎ≤® ${currentLevel}Î°ú ÏäπÍ∏â!`;
          display.className = "command-display success";

          setTimeout(() => {
            startNewRound();
          }, 2000);
        } else {
          // Game over - save record and show game over screen
          gameActive = false;

          const gameEndTime = Date.now();
          const playTime = Math.floor((gameEndTime - gameStartTime) / 1000); // Ï¥à Îã®ÏúÑ

          // Í∏∞Î°ù Ï†ÄÏû•
          gameRecords.push({
            level: currentLevel,
            totalSuccess: totalSuccessThisGame,
            playTime: playTime,
            timestamp: new Date().toLocaleString('ko-KR')
          });

          // Î†àÎ≤® Í∏∞Ï§ÄÏúºÎ°ú Ï†ïÎ†¨ (ÎÜíÏùÄ Î†àÎ≤®Ïù¥ Î®ºÏ†Ä)
          gameRecords.sort((a, b) => b.level - a.level);

          // Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ ÌëúÏãú
          setTimeout(() => {
            showGameOverScreen();
          }, 1500);
        }
      }

      // Show game over screen with records
      function showGameOverScreen() {
        // Hide game UI
        document.querySelector('.game-info-panel').style.display = 'none';
        document.querySelector('.timer-section').style.display = 'none';
        document.querySelector('.button-container').style.display = 'none';
        document.querySelector('.game-container').style.display = 'none';

        // Update final stats
        document.getElementById('final-level').textContent = currentLevel;
        document.getElementById('total-success').textContent = totalSuccessThisGame;

        // Show records
        const recordsList = document.getElementById('records-list');
        recordsList.innerHTML = '';

        const topRecords = gameRecords.slice(0, 10);
        topRecords.forEach((record, index) => {
          const recordItem = document.createElement('div');
          recordItem.className = 'record-item';

          const minutes = Math.floor(record.playTime / 60);
          const seconds = record.playTime % 60;
          const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;

          recordItem.innerHTML = `
            <span class="record-rank">${index + 1}ÏúÑ</span>
            <span class="record-level">Î†àÎ≤® ${record.level}</span>
            <span class="record-time">${timeStr} | ÏÑ±Í≥µ ${record.totalSuccess}Ìöå</span>
          `;
          recordsList.appendChild(recordItem);
        });

        // Show game over screen
        document.getElementById('game-over-screen').classList.add('show');
      }

      // Restart game from game over screen
      function restartGame() {
        // Hide game over screen
        document.getElementById('game-over-screen').classList.remove('show');

        // Show game UI
        document.querySelector('.game-info-panel').style.display = 'flex';
        document.querySelector('.timer-section').style.display = 'flex';
        document.querySelector('.button-container').style.display = 'flex';
        document.querySelector('.game-container').style.display = 'flex';

        // Start new game
        startGame();
      }

      // Start new round
      function startNewRound() {
        successCount = 0;
        failCount = 0;
        updateGameUI();
        issueNextCommand();
      }

      // Initialize webcam and model
      async function init() {
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        startBtn.disabled = true;

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 400;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();

        isRunning = true;
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size;
        canvas.height = size;
        ctx = canvas.getContext("2d");

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        stopBtn.disabled = false;
      }

      // Start game
      async function startGame() {
        if (!isRunning) {
          await init();
        }

        // Reset game state
        currentLevel = 1;
        successCount = 0;
        failCount = 0;
        totalSuccessThisGame = 0; // Ï¥ù ÏÑ±Í≥µ ÌöüÏàò Ï¥àÍ∏∞Ìôî
        gameStartTime = Date.now(); // Í≤åÏûÑ ÏãúÏûë ÏãúÍ∞Ñ Í∏∞Î°ù
        timeLimit = getTimeLimit(currentLevel);
        commandHistory = [];
        predictionHistory = []; // ÏòàÏ∏° ÌûàÏä§ÌÜ†Î¶¨ Ï¥àÍ∏∞Ìôî

        updateGameUI();
        document.getElementById("startBtn").disabled = true;

        // Start first command after brief delay
        setTimeout(() => {
          issueNextCommand();
        }, 1000);
      }

      async function stop() {
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        isRunning = false;
        gameActive = false;

        if (animationId) {
          window.cancelAnimationFrame(animationId);
          animationId = null;
        }

        if (webcam) {
          webcam.stop();
        }

        if (commandTimer) clearTimeout(commandTimer);
        resetTimerBar();

        leftHandUp = false;
        rightHandUp = false;
        updateFlags();

        document.getElementById("command-display").textContent = "Í≤åÏûÑ ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî";
        document.getElementById("command-display").className = "command-display";

        startBtn.disabled = false;
        stopBtn.disabled = true;
      }

      async function loop(timestamp) {
        if (!isRunning) return;

        webcam.update();
        await predict();
        animationId = window.requestAnimationFrame(loop);
      }

      async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        // Add current prediction to history
        predictionHistory.push(prediction);
        if (predictionHistory.length > PREDICTION_HISTORY_SIZE) {
          predictionHistory.shift();
        }

        // Calculate average probabilities from history
        const avgPrediction = {};
        for (let i = 0; i < maxPredictions; i++) {
          const className = prediction[i].className;
          let sumProb = 0;

          for (let j = 0; j < predictionHistory.length; j++) {
            sumProb += predictionHistory[j][i].probability;
          }

          avgPrediction[className] = sumProb / predictionHistory.length;
        }

        // Update label container with averaged values
        for (let i = 0; i < maxPredictions; i++) {
          const className = prediction[i].className;
          const avgProb = avgPrediction[className];
          const classPrediction = className + ": " + avgProb.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        // Apply hysteresis for hand state changes
        const leftProb = avgPrediction["ÏôºÏÜêÏò¨Î†§"] || 0;
        const rightProb = avgPrediction["Ïò§Î•∏ÏÜêÏò¨Î†§"] || 0;
        const bothProb = avgPrediction["ÏñëÏÜê Ïò¨Î†§"] || 0;

        // ÏôºÏÜê ÌåêÏ†ï (hysteresis)
        if (leftHandUp) {
          // Ïù¥ÎØ∏ Ïò¨ÎùºÍ∞Ä ÏûàÏúºÎ©¥ THRESHOLD_LOW Ïù¥ÌïòÎ°ú Îñ®Ïñ¥Ï†∏Ïïº ÎÇ¥Î¶º
          if (leftProb < THRESHOLD_LOW && bothProb < THRESHOLD_LOW) {
            leftHandUp = false;
          }
        } else {
          // ÎÇ¥Î†§Í∞Ä ÏûàÏúºÎ©¥ THRESHOLD_HIGH Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ïò¨Î¶º
          if (leftProb >= THRESHOLD_HIGH || bothProb >= THRESHOLD_HIGH) {
            leftHandUp = true;
          }
        }

        // Ïò§Î•∏ÏÜê ÌåêÏ†ï (hysteresis)
        if (rightHandUp) {
          // Ïù¥ÎØ∏ Ïò¨ÎùºÍ∞Ä ÏûàÏúºÎ©¥ THRESHOLD_LOW Ïù¥ÌïòÎ°ú Îñ®Ïñ¥Ï†∏Ïïº ÎÇ¥Î¶º
          if (rightProb < THRESHOLD_LOW && bothProb < THRESHOLD_LOW) {
            rightHandUp = false;
          }
        } else {
          // ÎÇ¥Î†§Í∞Ä ÏûàÏúºÎ©¥ THRESHOLD_HIGH Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ïò¨Î¶º
          if (rightProb >= THRESHOLD_HIGH || bothProb >= THRESHOLD_HIGH) {
            rightHandUp = true;
          }
        }

        // Update flags
        updateFlags();

        // Check if pose matches current command
        if (gameActive && currentCommand) {
          // For "Ïò¨Î†§" commands - check for correct pose
          if (currentCommand.type === "raise") {
            const isMatch = checkPoseMatch();

            if (isMatch) {
              // Start tracking stable duration
              if (correctPoseStartTime === 0) {
                correctPoseStartTime = Date.now();
              } else {
                const stableDuration = Date.now() - correctPoseStartTime;
                if (stableDuration >= requiredStableDuration) {
                  // Success!
                  handleSuccess();
                }
              }
            } else {
              // Reset stable duration tracking
              correctPoseStartTime = 0;
            }
          }
          // For "Ïò¨Î¶¨ÏßÄ Îßà" commands - check for violation
          else if (currentCommand.type === "dont") {
            const isViolation = checkDontCommandViolation();
            if (isViolation) {
              // Immediate failure if violated
              handleFailure();
            }
          }
        }


        drawPose(pose);
      }

      function drawPose(pose) {
        if (webcam.canvas) {
          ctx.drawImage(webcam.canvas, 0, 0);
          // draw the keypoints and skeleton
          if (pose) {
            const minPartConfidence = 0.5;
            tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
            tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
          }
        }
      }
    </script>
